# ---------- GENERAL ----------

# If the food level should not go down during a round.
disable-hunger: true

# If players should be able to push each other (damage is still disabled).
enable-pvp: false

# The game mode that players have during the round (e.g., ADVENTURE, SURVIVAL).
game-mode: ADVENTURE

# Projectiles to enable knockback for.
#
# Snowballs and similar projectiles used to have a knockback effect when hitting players. This effect can be re-added
# by including the projectile in the list below.
enable-knockback:
  - snowball
  - egg
  - fishing_hook



# ---------- TAG ----------

tag:
  # Sleep duration after being tagged (in seconds).
  sleep-time: 20
  # Distance a hunter needs to be within of a player death for it to count as a tag event.
  death-distance: -1



# ---------- SCORING ----------

scoring:
  # Everyone's level at the start of the round.
  starting-level: 0
  # Levels required to win the round (1 level equals the number of points defined below).
  levels-to-end: 100
  # Above or below levels to end.
  condition-above: true
  # Highest or lowest score wins.
  highest-score-wins: true
  # Points per XP-level.
  points-per-level: 100
  # Server ticks between each score update tick.
  update-period: 1
  # Runners points gained per score update tick.
  runner-points-per-tick: 1
  # Hunters points gained per score update tick
  hunter-points-per-tick: -1
  # Points gained for tagging another player.
  points-on-tag: 0
  # Points gained for getting tagged by a hunter.
  points-on-tagged: -0
  # Range (in blocks) to be within of a (non-sleeping) hunter to gain points. -1 to disable the range check.
  hunter-distance: 40



# ---------- INVENTORY ----------

hunter:
  leather-color: 0xFF0000
  items:
    hunter_compass: 1
    hunter_speed_boost: 1
    hunter_bow: 1
    arrow: 1

runner:
